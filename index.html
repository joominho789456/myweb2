<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민호 일기장</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        p {
            background-color: #3cb371;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 20px;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            border: 5px solid #3cb371;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <p>나의 소개</p>
    <p>내가 좋아하는 동물</p>
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.google.co.kr/?hl=ko" target="_blank">구글</a>
    <br>
    <img src="https://joominho789456.github.io/myweb2/카리나.gif" alt="카리나 이미지" width="250" height="300">
</body>
</html>
